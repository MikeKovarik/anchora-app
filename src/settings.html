<template>


	<h4>General</h4>

	<label fx-item>
		<input type="checkbox" toggle checked.bind="autoStart">
		Start the server on app's launch
	</label>



	<h4>Caching</h4>

	<label vertical layout class="two-line-input">
		Cache-Control header
		<input flex type="text" value.bind="server.cacheControl">
	</label>

	<label fx-item>
		<input type="checkbox" toggle
		disabled
		checked.bind="server.clientCacheEnabled">
		ETag header in response. It makes caching more efficient, and saves bandwidth.
	</label>

	<label fx-item>
		<input type="checkbox" toggle
		disabled
		checked.bind="server.clientCacheEnabled">
		Respond with 304 Not Modified instead of 200 OK if the file hasn't changed since caching.
	</label>

	<label fx-item>
		<input type="checkbox" toggle checked disabled>
		Server side cache. Stores frequently used files in memory.
	</label>

	<!--label fx-item>
		<span flex>Cache memory size</span>
		<input flex type="number">
	</label-->

	<!--label fx-item>
		<span flex>Max size of cached file</span>
		<input flex type="number">
	</label-->



	<h4>CORS</h4>

	<label fx-item>
		<input type="checkbox" toggle checked.bind="server.cors">
		Include Cross Domain headers in responses.
	</label>

	<fieldset show.bind="server.cors">

		<label fx-item>
			<input type="checkbox" toggle checked.bind="server.corsCredentials">
			Access-Control-Allow-Credentials
		</label>

		<label vertical layout class="two-line-input">
			Access-Control-Allow-Origin
			<input type="text" value.bind="server.corsOrigin">
		</label>

		<label vertical layout class="two-line-input">
			Access-Control-Allow-Methods
			<input type="text" value.bind="server.corsMethods">
		</label>

		<label vertical layout class="two-line-input">
			Access-Control-Allow-Headers
			<input type="text" value.bind="server.corsHeaders">
		</label>

	</fieldset>



	<h4>Compression</h4>

	<p>Anchora currently supports GZip and Deflate.</p>

	<label fx-item>
		<input type="radio" value="active" checked.bind="server.encoding">
		<div two-line>
			<div>Active mode</div>
			<div secondary>Compresses all files at the time of request.</div>
		</div>
	</label>

	<label fx-item>
		<input type="radio" value="passive" checked.bind="server.encoding">
		<div two-line>
			<div>Passive mode</div>
			<div secondary>Tries to send pre-compressed .gz variants of files.</div>
		</div>
	</label>

	<label fx-item>
		<input type="radio" value="false" checked.bind="server.encoding">
		<div two-line>
			<div>No compression</div>
			<div secondary>Files are served without any compression.</div>
		</div>
	</label>

	</label>

	<label fx-item>
		<input type="checkbox" disabled> Brotli
	</label>

	<h4>HTTPS</h4>

	<label fx-item>
		<input type="checkbox" toggle checked.bind="server.allowUpgrade">
		Allow upgrading from HTTP to HTTPS if requested with Upgrade-Insecure-Requests header.
	</label>

	<label fx-item>
		<input type="checkbox" toggle checked.bind="server.forceUpgrade">
		Force all insecure HTTP connections to upgrade to HTTPS by redirecting all HTTP requests.
	</label>

	<label fx-item>
		<input type="checkbox" toggle checked.bind="generateCerts">
		Generate and install self-signed certificate.
	</label>

	<fieldset show.bind="!generateCerts">

		<p fx-item>
			Please insert paths to certificate to use for HTTPS.
		</p>

		<label vertical layout>
			<div flex>.crt file path</div>
			<input flex type="text">
		</label>

		<label vertical layout>
			<div flex>.key file path</div>
			<input flex type="text">
		</label>

	</fieldset>



	<h4>HTTP2 Push Streams (experimental)</h4>

	<p>TODO</p>

	<label fx-item>
		<input type="radio" value="aggresive" checked.bind="server.pushMode">
		<div two-line>
			<div>Aggresive</div>
			<div secondary>Pushes everything, including images, audio, videos, etc..</div>
		</div>
	</label>

	<label fx-item>
		<input type="radio" value="optimized" checked.bind="server.pushMode">
		<div two-line>
			<div>Optimized</div>
			<div secondary>Only pushes CSS, JS, JSON and HTML files</div>
		</div>
	</label>

	<label fx-item>
		<input type="radio" value="false" checked.bind="server.pushMode">
		Disabled
	</label>

	<h4>CGI - PHP, Ruby, Perl (Experimental)</h4>

	<label fx-item>
		<input type="checkbox" toggle checked.bind="server.cgi">
		<div two-line>
			<div>Enable execution of CGI scripts</div>
			<div secondary>PHP, Ruby, Perl, etc...</div>
		</div>
	</label>

	<fieldset show.bind="server.cgi">

		<label vertical layout class="two-line-input">
			<span flex>Path to php-cgi.exe</span>
			<input flex type="text" value.bind="server.phpPath">
		</label>

		<label vertical layout class="two-line-input">
			<span flex>Path to ruby cgi</span>
			<input flex type="text" value.bind="server.rubyPath">
		</label>

		<label vertical layout class="two-line-input">
			<span flex>Path to perl cgi</span>
			<input flex type="text" value.bind="server.perlPath">
		</label>

		<p secondary>If you'd like to see support for more CGI powered scripting languages, report a bug or help with development, please check out Anchora's Gitub repo. Basic implementation of CGI interface is in place so help with testing it is welcomed.</p>

	</fieldset>



	<h4>Logging</h4>

	<p>This is a developer's territory. You probably don't need to change anything here.</p>

	<label fx-item>
		<input type="radio" value="errors" checked.bind="logger.format">
		Log errors and warnings
	</label>

	<label fx-item>
		<input type="radio" value="all" checked.bind="logger.format">
		<div two-line>
			<div>Log everything</div>
			<div secondary>May affect performance</div>
		</div>
	</label>

	<label fx-item>
		<input type="checkbox" checked.bind="logger.includeTimestamp">
		Include timestamps
	</label>

	<label fx-item>
		<input type="checkbox" checked.bind="logger.includeStack">
		Include stack trace
	</label>


</template>
